<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="signup.js"></script>

</head>
<body>
    <h1 class="text-center my-3">Sign In Page</h1>
    <div class="container">
        <div class="row">
            <form class="row g-3" onsubmit="signin(event);">
                <div class="col-md-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname">
                  </div>
                  <div class="col-md-6">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname">
                  </div>
                <div class="col-md-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email">
                  <p id="emailerror"></p>
                </div>
                <div class="col-md-12">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="col-md-12">
                    <label for="confpassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confpassword">
                    <p id="passerror"></p>
                  </div>
                <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-6">
                  <label for="inputState" class="form-label">Gender</label>
                  <select id="gender" class="form-select">
                    <option selected>Male</option>
                    <option>Female</option>
                  </select>
                </div>
                <div class="col-12">
                  <a href="main.html"><button type="submit" class="btn btn-primary" >Sign in</button></a> 
                  <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
              </form>
        </div>
    </div> 
</body>
<style>
    #passerror, #emailerror{
    color: red;
  }
</style>
</html>
